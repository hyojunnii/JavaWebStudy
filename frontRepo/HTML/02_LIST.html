<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>목록 관련 태그</title>
  </head>
  <body>
    <h1>목록 관련 태그</h1>

    <hr />

    <h2>리스트</h2>

    <!-- unorder list -->
    <ul>
      <li>첫번째</li>
      <li>두번째</li>
      <li>세번째</li>
    </ul>

    <!-- order list-->
    <!--
        type 속성
        1 | a | A | i | I
        start 속성
        시작 값
    -->
    <ol type="I" start="3">
      <li>1번째</li>
      <li>2번째</li>
      <li>3번째</li>
    </ol>

    <hr />

    <h2>정의 목록(definition list)</h2>

    <dl>
      <dt>정의 용어 (definition term)</dt>
      <dd>정의 설명 (definition description)</dd>

      <dt>사과</dt>
      <dd>사과는 맛있음</dd>

      <dt>바나나</dt>
      <dd>바나나는 길어</dd>
    </dl>
  </body>
</html>
