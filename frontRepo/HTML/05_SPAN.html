<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>SPAN</title>
  </head>
  <body>
    <h1>영역 분할 (span 태그)</h1>

    <hr />
    <span>여기는 span 태그입니다.</span>

    <pre>
        span 태그는
        display 방식이 inline 이다.
        내용이 있는 부분만 차지한다.
    </pre>

    <span style="background-color: red">span01</span>
    <span style="background-color: orange">span02</span>
    <span style="background-color: green">span03</span>
  </body>
