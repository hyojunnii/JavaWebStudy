<!--
    HTML 문서 기본 구조
    doctype, html, head, body
-->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>텍스트 관련 태그</title>
  </head>
  <body>
    <h1>텍스트 관련 태그</h1>
    h1 ~ h6 태그까지 있다.

    <br /><br /><br />
    <hr />
    <br /><br /><br />

    pre 태그&nbsp&nbsp : 설명 작성하는 태그

    <br /><br /><br />
    <hr />
    <br /><br /><br />

    <p>단락을 표시할 때 사용</p>
    <pre>
      띄어쓰기      !!!
      줄바꿈 그대로
      보여줍니다
    </pre>

    <br /><br /><br />
    <hr />
    <br /><br /><br />

    <strong>strong : 굵게 진하게 강조</strong>
    <br />
    <b>b : 굵게(bold)</b>
    <!--
      strong vs b
      진하게, 굵게 - 눈에 보이는건 같음
      스크린리더가 읽을 때 차이가 있음
      실질적인 강조는 strong 태그 사용
    -->

    <br />
    <em>여기는 em태그</em>
    <br />
    <i>여기는 i태그</i>
    <!--em이 실제 강조-->

    <br /><br /><br />
    <hr />
    <br /><br /><br />

    <mark>mark 태그</mark>
    <br /><br /><br />

    <u>안녕하세요 u태그입니다u</u>
    <br /><br /><br />
    <small>small태그입니다</small>
    <br /><br /><br />
    기준문자<sub>sub태그입니다 아래첨자</sub> <br /><br /><br />
    기준문자<sup>sup태그입니다 위첨자</sup> <br /><br /><br />
    <s>s태그</s>
    <br /><br /><br />

    <br /><br /><br />
  </body>
</html>
