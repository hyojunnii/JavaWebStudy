    <div id="area1">
      <h1 class="test" id="abc">1</h1>
      <h1>2</h1>
      <h1>3</h1>
    </div>

    <script>
      $(function () {
        console.log(document.getElementById("abc").className);

        //#area1 안의 h1 태그들 가져와서, 각각 st 클래스 부여하기

        //방법1
        const arr = $("#area1").children();

        arr.each(function (idx, elem) {
          //$(elem).addClass("st-" + (idx + 1));
          elem.className = elem.className + " st-" + (idx + 1);
        });

        //방법2 - 중첩반복문(eq)
        for (let i = 0; i < $("#area1").children().length; i++) {
          $("#area1")
            .children()
            .eq(i)
            .addClass("st-" + (i + 1));
        }
      });
    </script>
