<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <title>애니메이션</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <h1>애니메이션</h1>

    <hr />

    <!-- 
        show
        hide
        toggle
     -->

    <button id="hide">hide</button>
    <button id="show">show</button>
    <button id="toggle">toggle</button>

    <div id="target"></div>

    <script>
      $(function () {
        const t = $("#target");
        $("#hide").click(function () {
          t.hide(2000);
        });
        $("#show").click(function () {
          t.show(2000);
        });
        $("#toggle").click(function () {
          t.toggle(2000);
        });
      });
    </script>
  </body>
</html>
