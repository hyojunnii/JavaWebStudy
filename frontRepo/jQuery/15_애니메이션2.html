<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <title>애니메이션2</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <h1>애니메이션2</h1>

    <hr />

    <!-- 
        fadeIn
        fadeOut
        fadeToggle
     -->

    <button onclick="f01()">fadeIn</button>
    <button onclick="f02()">fadeOut</button>
    <button onclick="f03()">fadeToggle</button>

    <br />

    <!-- 
          slideDown
          slideUP
          slideToggle
      -->

    <button onclick="f04()">slideDown</button>
    <button onclick="f05()">slideUp</button>
    <button onclick="f06()">slideToggle</button>

    <div id="target"></div>
    <script>
      const t = $("#target");
      function f01() {
        t.fadeIn(2000);
      }
      function f02() {
        t.fadeOut(2000);
      }
      function f03() {
        t.fadeToggle(2000);
      }
      function f04() {
        t.slideDown(2000);
      }
      function f05() {
        t.slideUp(2000);
      }
      function f06() {
        t.slideToggle(2000);
      }
    </script>
  </body>
</html>
