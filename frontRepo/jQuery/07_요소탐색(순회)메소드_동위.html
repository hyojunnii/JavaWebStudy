<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>요소탐색(순회)메소드_동위</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
      .wrap,
      .wrap * {
        border: 1px solid gray;
        color: red;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>요소탐색메소드_동위</h1>

    <hr />

    <div class="wrap">
      <p>p태그</p>
      <span>span태그</span>
      <h2>나는h2</h2>
      <h3>나는h3</h3>
      <p>나도p태그</p>
    </div>
    <script>
      $(function () {
        //siblings() : 형제 선택자
        console.log($("h2").siblings());

        //siblings() : 형제 중 선택자에 일치하는 요소 선택
        console.log($("h2").siblings("p"));

        //next() | prev() : 바로 다음|이전
        console.log($("h2").next());
        console.log($("h2").prev());

        //nextAll() | prevAll() : 다음|이전 요소 전부
        console.log($("h2").nextAll());
        console.log($("h2").prevAll());

        //nextUntil('선택자') : 형제요소 중, 선택자 까지 : 초과,미만
        console.log($("h2").nextUntil("p"));
        console.log($("h2").prevUntil("p"));
      });
    </script>
  </body>
</html>
