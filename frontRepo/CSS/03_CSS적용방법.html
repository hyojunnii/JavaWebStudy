<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>CSS적용방법</title>
    <style>
      .inner-style {
        background-color: aquamarine;
      }
    </style>
    <link rel="stylesheet" href="03_CSS적용방법.css" />
  </head>
  <body>
    <h1>CSS적용방법</h1>
    <hr />
    <h2 class="inner-style">내부 스타일</h2>
    <pre class="inner-style">
        head 영역 안의 style태그 사이에 작성
    </pre>

    <br />
    <hr />
    <h2 style="background-color: cadetblue">인라인 스타일</h2>
    <pre style="background-color: cadetblue">
        html 태그 자체에 작성
    </pre>

    <br />
    <hr />

    <h2 class="outer-style">외부 스타일</h2>
    <pre class="outer-style">
        외부 파일로 연결
    </pre>
  </body>
</html>
