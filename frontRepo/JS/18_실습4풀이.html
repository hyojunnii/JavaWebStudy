<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>실습4</h1>

    <h2>충전할 별풍선 개수 선택</h2>

    <button onclick="plusStarBalloon(1);">1개</button>
    <button onclick="plusStarBalloon(10);">10개</button>
    <button onclick="plusStarBalloon(100);">100개</button>
    <button onclick="erase();">지우기</button>
    <hr />
    충전할 별풍선 개수 : <input type="text" value="0" /> 개

    <script>
      // 버튼 눌렀을 때, 동작하는 함수
      var inputTag = document.querySelector("input");

      // 함수 내용 작성
      function plusStarBalloon(num) {
        var current = inputTag.value;
        console.log(current);
        inputTag.value = parseInt(current) + num;
      }

      function erase() {
        inputTag.value = 0;
      }
    </script>
  </body>
</html>
