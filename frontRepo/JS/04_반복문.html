<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //for문 이용해서 1~10
      for (let i = 1; i < 11; i++) {
        console.log(i);
      }
    </script>
    <script>
      //while문 이용해서 1~10
      let i = 1;
      while (i < 11) {
        console.log(i);
        i++;
      }
    </script>
    <script>
      //do while 이용해서 1~10
      let x = 1;
      do {
        console.log(x);
        x++;
      } while (x < 11);
    </script>
  </head>
  <body>
    <h1>반복문</h1>
  </body>
</html>
